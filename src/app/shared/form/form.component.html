<div>
  <form [formGroup]="form">
    
    <div *ngFor="let question of (model | keys)" class="form-row">
        
      <question [question]="model[question]" [form]="form"></question>
    </div>
 
    <div class="form-row">
      <button (click)="save()" [disabled]="isFormInvalidOrPristine()">Save</button>
    </div>
  </form>
</div>
